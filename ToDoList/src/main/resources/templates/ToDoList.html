<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
<h1 class="text-center fw-bold my-5">Lista de Tareas</h1>

<div class="container d-flex flex-column align-items-center">
    <a href="/tarea" class="align-self-end btn btn-warning mb-3"
    >Crear Tarea</a
    >
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Fecha de creaci칩n</th>
            <th>Hora de creaci칩n</th>
            <th>Opociones</th>
        </tr>
        </thead>

        <tbody>
        <!--El temporal que en este caso es tarea lo nombramos a nuestra manera y accedemos a lista por medio de su key, el cual nos proporciona el controller, desde el acceso a la pagina especifa por medio de la reques segun el default value proporciando para la petici칩n http-->
        <tr th:each = "tarea : ${listaTareas}">
            <!--Con th text estamos definiendo el texto de cada uno de las etiquetas de manera din치mica-->
            <td th:text ="${tarea.id}"></td>
            <td th:text ="${tarea.titulo}"></td>
            <td th:text ="${tarea.descripcion}"></td>
            <td th:text ="${tarea.estado}"></td>
            <td th:text ="${tarea.fechaCreacion}"></td>
            <td th:text ="${tarea.horaCreacion}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a href="#" class="btn btn-primary">Editar</a>
                    <a href="#" class="btn btn-danger">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
